<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Scoped CSS Variables and JS</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    
    <div class="controls">
    	<label for="spacing">Spacing:</label>
    	<input type="range" id="spacing" name="spacing" max="200" min="10" value="10" data-sizing="px">

    	<label for="blur">Blur:</label>
    	<input type="range" id="blur" name="blur" value="10" min="0" max="25" data-sizing='px'>

    	<label for="">Base Color</label>
    	<input type="color" id="base" name="base" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">


<style>

:root {
	--base:#ffc600;
	--blur:10px;
	--spacing:10px;
}

img {
	background: var(--base);
	padding: var(--spacing);
	filter: blur(var(--blur));
}

.h1 {
	color: var(--base);
}
body {
	text-align:center;
	background: #193549;
	color: white;
	font-family: 'helvetica neue', sans-serif;
	font-weight: 100;
	font-size: 50px;
}
input {
    width:100px;
}
.controls {
	margin-bottom: 50px;
}

</style>
<script>
	const inputs = document.querySelectorAll('.controls input') 

	function handleUpdate() {
		const suffix = this.dataset.sizing || '';
		document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
	}

	inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

</script>


</body>
